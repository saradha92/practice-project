name: multi-job
on: 
 push:
  branches: ["master"]
jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
   - name: Get-Code
     uses: actions/checkout@v3
 test:
  needs: lint
  runs-on: ubuntu-latest
  steps:
   - name: Install Dependencies
     uses: actions/setup-node@v3
 Build:
  needs: test
  runs-on: ubuntu-latest
  steps: 
   - name: Build
     run: npm run build
 Deploy:
  needs: Build
  runs-on: ubuntu-latest
  steps: 
   - name: Deploy
     run: echo "Deploying..."
     
